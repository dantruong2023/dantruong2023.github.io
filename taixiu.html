<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="assets/icon.png">
        <title>Nhà cái xanh chín số 1 châu Âu</title>
        <script src="taixiu.js"></script>
        <style>
            body{
                background-image: linear-gradient(-20deg, #52beb5 0%, #6944ff 100%);
            }
        </style>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body onload="reload()">
        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                  <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
          
                      <div class="mb-md-5 mt-md-4 pb-5">
          
                        <h2 class="fw-bold mb-2 text-uppercase">Tài or Xỉu ?</h2>
                        <h5 id="tien" class="fw-bold mb-2 my-3"></h5>
                        <div class="row alldice">
                            <div class="col">
                                <div class="form-outline form-white mb-4 my-3">
                                    <div id="ketqua" class="form-control form-control-lg text-center"></div>
                                  </div>
                            </div>
                            
                            <div class="col">
                                <div class="form-outline form-white mb-4 my-3">
                                    <div id="ketqua1" class="form-control form-control-lg text-center"></div>
                                  </div>
                            </div>

                            <div class="col">
                                <div class="form-outline form-white mb-4 my-3">
                                    <div id="ketqua2" class="form-control form-control-lg text-center"></div>
                                  </div>
                            </div>
                        </div>          
                        <div class="row">
                            <div class="col" id="btnTai"><button  class="btn btn-outline-light btn-lg px-5" type="submit" onclick="chontai()">Tài</button></div>
                            <div class="col" id="btnXiu"><button  class="btn btn-outline-light btn-lg px-5" type="submit" onclick="chonxiu()">Xỉu</button></div>               
                        </div>
                        <div id="ketquatrave"><div class="text my-4">Kết quả : Mời bạn bem</div></div>
                        <div class="form-outline form-white mb-4 my-3 tiencuoc">
                            <input type="number" id="cuoc" class="form-control form-control-lg text-center" placeholder="Số tiền cược" value="10000" required/>
                          </div>
                          <div class="row">
                            <div class="col"><button class="btn btn-outline-light btn-lg px-5 my-4" type="submit" onclick="taixiu()">Bem</button></div>
                            <div class="col"><button class="btn btn-danger btn-outline-light btn-lg px-5 my-4" onclick="allin()">All in</button></div>
                          </div>
                      </div>
          
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          
        
    </body>
</html>
