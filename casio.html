<!DOCTYPE html>
<html>
    <head>
        <script src="casio.js"></script>
        <style>
          body{
              background-image: linear-gradient(-20deg, #52beb5 30%, #6944ff 100%);
              background-attachment: fixed;
          }
      </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>
        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                  <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
          
                      <div class="mb-md-5 mt-md-4 pb-5">
          
                        <h2 class="fw-bold mb-2 text-uppercase">Calculator</h2>
                        <div class="info my-4">
                        <div id="processing" class="form-control form-control-lg" style="font-size: 16px;border : 0px;border-radius: 0px;text-align: right;" readonly>
                        </div>
                        <div id="input" class="form-control form-control-lg" style="border : 0px;border-radius: 0px;text-align: right;" readonly>
                            0
                          </div>
                        </div>
                        <div>
                        <div class="row">
                            <button class="col btn btn-light btn-small mb-2">%</button>
                            <button class="col btn btn-light btn-small mb-2 delete">CE</button>
                            <button class="col btn btn-light btn-small mb-2 delete">C</button>
                            <button class="col btn btn-light btn-small mb-2 backspace"><img src="assets\backspace.png" alt=""></button>
                          </div>

                          <div class="row">
                            <button class="col btn btn-secondary btn-small mb-2 solve">1/x</button>
                            <button class="col btn btn-secondary btn-small mb-2 solve">x^2</button>
                            <button class="col btn btn-secondary btn-small mb-2 solve">CÄƒn x</button>
                            <button class="col btn btn-light btn-small mb-2 calc">/</button>
                          </div>

                          <div class="row">
                            <button class="col btn btn-light btn-small mb-2">7</button>
                            <button class="col btn btn-light btn-small mb-2">8</button>
                            <button class="col btn btn-light btn-small mb-2">9</button>
                            <button class="col btn btn-light btn-small mb-2 calc">x</button>
                          </div>

                          <div class="row">
                            <button class="col btn btn-light btn-small mb-2 ">4</button>
                            <button class="col btn btn-light btn-small mb-2 ">5</button>
                            <button class="col btn btn-light btn-small mb-2 ">6</button>
                            <button class="col btn btn-light btn-small mb-2 calc">-</button>
                          </div>

                          <div class="row">
                            <button class="col btn btn-light btn-small mb-2 ">1</button>
                            <button class="col btn btn-light btn-small mb-2 ">2</button>
                            <button class="col btn btn-light btn-small mb-2 ">3</button>
                            <button class="col btn btn-light btn-small mb-2 calc">+</button>
                          </div>

                          <div class="row">
                            <button class="col btn btn-light btn-small mb-2 "><img src="assets\rever.png" alt=""></button>
                            <button class="col btn btn-light btn-small mb-2 ">0</button>
                            <button class="col btn btn-light btn-small mb-2 ">.</button>
                            <button class="col btn btn-primary btn-small mb-2 " onclick="solve()">=</button>
                          </div>
                        </div>
                      </div>
          
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    </body>
</html>
